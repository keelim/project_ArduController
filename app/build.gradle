buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        //noinspection GradleDynamicVersion
        classpath 'io.fabric.tools:gradle:1.+'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/public' }
}

apply plugin: 'com.google.firebase.firebase-perf'
apply plugin: 'com.google.gms.google-services'


android {
    signingConfigs {
        release {
            storeFile file('C:\\Users\\h0033\\Desktop\\android key\\keystore.jks')
            storePassword 'kimjaehyun08!'
            keyAlias = 'upload'
            keyPassword 'arducon!'
        }
    }
    compileSdkVersion 29
    defaultConfig {
        applicationId "com.keelim.arducon"
        minSdkVersion 26
        targetSdkVersion 29
        versionCode 17
        versionName "2.0.7"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    flavorDimensions "stage"
    productFlavors {
        dev {
            dimension "stage"
            versionCode 100
            aaptOptions.cruncherEnabled = false
            resConfigs "ko", "xxxhdpi"
        }

        prd {
            dimension "stage"
            versionCode new Date().format('yyMMddHHmm').toInteger()
        }


    }
    splits {
        abi {
            enable true
            reset()
            include 'x86', 'x86_64', 'armeabi-v7a', 'arm64-v8a'
            universalApk false
        }
    }

    android.variantFilter { variant ->
        def buildName = variant.buildType.name
        def flavorName = variant.getFlavors().get(0).name

        if (flavorName == 'dev' && buildName == 'release'
                || flavorName == 'prd' && buildName == 'debug') {
            variant.setIgnore(true)
        }

        splits.abi.enable = (flavorName == 'prd')
    }

    dataBinding{
        enabled = true
    }
}


